{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    <title>Document</title>
</head>
<body class="center">
    <table class="table table-dark table-hover table-striped container">
        <thead>
          <tr>
            <th scope="col">Summary</th>
            <th scope="col">Organizer</th>
            <th scope="col">Creator</th>
            <th scope="col">Start</th>
            <th scope="col">End</th>
            <th scope="col">View Event</th>
          </tr>
        </thead>
        <tbody>
            {% for event in events %}
    <tr>
            <td>{{event.summary}}</td>
            <td>{{event.creator.email}}</td>
            <td>{{event.organizer.email}}</td>
            <td>{{event.start.dateTime}}</td>
            <td>{{event.end.dateTime}}</td>
            <td><a  href="{{event.htmlLink}}">View event</a></td>
         </tbody>   
     </tr>       
        {% endfor %}
      </table>
</body>
</html>
